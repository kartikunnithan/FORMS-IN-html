<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1> Personal information</h1></legend>
        <label>
            <b>Name</b>
        </label><br><br>
        <input type="text"id="Name"><br><br>
        <label>
            <b>Email id</b>
        </label><br><br>
        <input type="text" id="Email"><br> <br>
        <label>
            <b>Password</b>
        </label><br><br>
        <input type="password" id="password"><br><br>
        <label>
            <b>Gender</b>
        </label><br><br>
        <input type="radio" id="male" name="male" value="male">Male<br>
        
        <input type="radio" id="female" name="female" value="female">Female<br>
        <input type="radio" id="pnts" name="pnts" value="pnts">Prefer not to say<br><br>
        <label>
            <b>Favourite player</b>
        </label><br><br>
        <input type="checkbox"id="Ronaldo" name="Ronaldo" value="Ronaldo">Ronaldo<br>
        <input type="checkbox" id="Messi" name="Messi" value="Messi">Messi<br><br>
        <input type="submit">
        </fieldset>
    
    </form>
</body>
</html>
